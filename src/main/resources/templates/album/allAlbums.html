<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Header fragment containing css and js imports -->
	<div th:replace="/fragments/header :: header-css"></div>
	<title>All albums</title>
</head>

<body>
	<!-- Header fragment containing navbar -->
	<div th:replace="/fragments/header :: header"></div>

	<!-- Heading banner -->
    <div class="heading-page">
        <section class="page-heading">
            <div class="container">
                <div class="text-content">
                    <h2 style="text-transform: capitalize;">
						All albums
					</h2>
                </div>
            </div>
        </section>
    </div>

	<!-- Body section containg blog albums and sidebar -->
	<section class="blog-albums">
		<div class="container">
			<div class="row">
				<!-- Blog posts -->
				<div class="col-lg-8">
					<div class="row">
						<!-- Add post button -->
						<div class="col-lg-12" th:if="${owner}">
							<div class="main-button" style="margin-bottom: 25px;">
					  			<a th:href="@{/album/new}" style="text-align: center; width: 100%; font-size: 20px;">
									Create a new album
								</a>
							</div>
				  		</div>
						<!-- Individual blog posts -->
				  		<div class="col-lg-12" th:each="tempAlbum : ${allAlbums}">
                            <div th:replace="/fragments/singleAlbum :: album (singleAlbum = ${tempAlbum}, owner = ${owner})"></div>
				  		</div>
			  		</div>
				</div>
				<!-- Sidebar fragment -->
				<div th:replace="/fragments/sidebar :: sidebar (latestPosts = ${latestPosts}, allTags = ${allTags})"></div>
		  	</div>
		</div>
	  </section>

	  <!-- Footer fragment -->
	  <div th:replace="/fragments/footer :: footer"></div>
</body>

</html>
