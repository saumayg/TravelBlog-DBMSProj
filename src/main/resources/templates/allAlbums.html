<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Header fragment containing css and js imports -->
	<div th:replace="/fragments/header :: header-css"></div>
	<title>Travel Blog</title>
</head>

<body>
	<!-- Header fragment containing navbar -->
	<div th:replace="/fragments/header :: header"></div>

	<!-- Heading banner -->
    <div class="heading-page">
        <section class="page-heading">
            <div class="container">
                <div class="text-content">
                    <h2 style="text-transform: capitalize;">
						All albums
					</h2>
                </div>
            </div>
        </section>
    </div>

	<!-- Can put a scrolling banner -->
	

	<!-- Body section containg blog posts and sidebar -->
	<section class="blog-albums">
		<div class="container">
			<div class="row">
				<!-- Blog posts -->
				<div class="col-lg-8">
					<div class="row">
						<!-- Add post button -->
						<div class="col-lg-12" th:if="${owner}">
							<div class="main-button" style="margin-bottom: 25px;">
					  			<a th:href="@{/album/new}" style="text-align: center; width: 100%; font-size: 20px;">
									Create a new album
								</a>
							</div>
				  		</div>
						<!-- Individual blog posts -->
				  		<div class="col-lg-12" th:each="tempAllAlbum : ${allAlbums}">
							<div class="blog-album">
					  			<div class="album-content">
									<div class="row">	
										<div class="col-6">
											<a th:href="@{'/album/' + ${tempAllAlbum.id}}">
												<h3 th:text="${tempAllAlbum.name}"></h3>
											</a>
											<ul class="album-info">
												  <li>
													<a th:href="@{'/user/' + ${tempAllAlbum.user.username}}" th:text="${tempAllAlbum.user.username}"></a>
												</li>
												  <li>
													<a th:text="${#temporals.format(tempAllAlbum.createdAt, 'MMMM dd, yyyy')}"></a>
												</li>
											</ul>
										</div>		
										<div class="col-6" th:if="${owner}" style="text-align: right;">
											<a class="btn btn-outline-dark" th:href="@{'/album/update/' + ${tempAllAlbum.id}}">Update</a>
											<a class="btn btn-outline-danger" th:href="@{/}">Delete</a>
										</div>						  
									</div>
									<p th:text="${tempAllAlbum.description}"></p>
									<div class="album-images">
										<div class="album-image" th:each="albumPhoto : ${tempAllAlbum.photos}">
											<img th:src="@{'/' + ${albumPhoto.albumImagePath}}">
										</div>
									</div>
					  			</div>
							</div>
				  		</div>
			  		</div>
				</div>
				<!-- Sidebar fragment -->
				<div th:replace="/fragments/sidebar :: sidebar (latestPost = ${latestPost}, allTag = ${allTag})"></div>
		  	</div>
		</div>
	  </section>

	  <!-- Footer fragment -->
	  <div th:replace="/fragments/footer :: footer"></div>
</body>

</html>
