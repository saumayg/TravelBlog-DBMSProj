<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Header fragment containing css and js imports -->
	<div th:replace="/fragments/header :: header-css"></div>
	<title>Admin - All posts </title>
</head>

<body>
	<!-- Header fragment containing navbar -->
	<div th:replace="/fragments/header :: header"></div>
	

	<section style="margin: 100px;">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="tempAlbum : ${allAlbums}">
                <th scope="row" th:text="${tempAlbum.id}"></th>
                <td th:text="${tempAlbum.name}"></td>
                <td th:text="${tempAlbum.description}"></td>
                <td>
                    <a th:href="@{'/album/' + ${tempAlbum.id}}">Go to Album</a>
                </td>
              </tr>
            </tbody>
          </table>
    </section>

	  <!-- Footer fragment -->
	  <div th:replace="/fragments/footer :: footer"></div>
</body>

</html>
