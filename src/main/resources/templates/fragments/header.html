<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css">
        <title>Travel Blog</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css">

        <style>
            .navbar-nav.navbar-center {
                position: absolute;
                left: 50%;
                transform: translatex(-50%);
            }           
            
            .nav-item {
                font-size: 20px;
            }
        </style>
    </div>
</head>
<body>
    <div th:fragment="header">
        <!-- Header Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-2" style="background-color: black;">
            <a class="navbar-brand" th:href="@{/}">
                <h1>
                    Travel Blog
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class=" nav navbar-nav navbar-center">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">
                            Home <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/}">
                            Posts 
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/}">
                            Forum 
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/}">
                            Photos
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register/showForm}">
                            No account ? Register
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link" th:href="@{/}">
                            User Profile
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">
                            <b>
                                Login
                            </b>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="POST">
                            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Logout">
                        </form>
                    </li>
                </ul>
            </div>
          </nav>
    </div>
</body>
</html>
