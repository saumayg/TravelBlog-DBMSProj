<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Header fragment containing css and js imports -->
	<div th:replace="/fragments/header :: header-css"></div>
	<title>Travel Blog - Login</title>
	
</head>

<body>
	<!-- Header fragment containing navbar -->
	<div th:replace="/fragments/header :: header"></div>

	<!-- Login card -->
	<section class="log-reg-page">
			<div class="container">
				<div class="card log-reg-card">
					<div class="row">
						<div class="col-md-5">
							<img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Travel_Insights_with_Google_Hero_Image_1.max-1000x1000.jpg" alt="login" class="log-reg-card-img">
						</div>
						<div class="col-md-7 scroll">
							<div class="card-body">
								<p class="log-reg-card-description">
									Sign into your account
								</p>
								<form th:action="@{/login}" method="POST">
									<!-- Errors, alerts etc -->
									<div class="form-group">
										<div>
											<!-- Login error -->
											<div th:if="${param.error}" class="alert alert-danger">
												Invalid username or password.
											</div>
											<!-- Logout -->
											<div th:if="${param.logout}" class="alert alert-success">
												You have been logged out.
											</div>
										</div>
									</div>
									<!-- Username field -->
									<div class="form-group">
										<input type="text" name="username" id="textinp" class="form-control" placeholder="Username">
									</div>
									<!-- Password field -->
									<div class="form-group mb-4">
										<input type="password" name="password" id="password" class="form-control" placeholder="***********">
									</div>
									<!-- Submit button -->
									<button name="login" id="login" class="btn btn-block log-reg-btn mb-4" type="submit">
										Login
									</button>
								</form>
								<p class="log-reg-card-footer-text">
									Don't have an account? 
									<a th:href="@{/register}" class="text-reset">
										Register here
									</a>
								</p>
								<nav class="log-reg-card-footer-nav">
									<a href="#!">
										Terms of use.
									</a>
									<a href="#!">
										Privacy policy
									</a>
								</nav>
							</div>
						</div>
					</div>
				</div>
		</div>
	</section>

	<!-- Footer fragment -->
	<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
