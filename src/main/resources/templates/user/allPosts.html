<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Header fragment containing css and js imports -->
	<div th:replace="/fragments/header :: header-css"></div>
	<title>Travel Blog - User posts</title>
	<style>
		
	</style>
</head>

<body>
	<!-- Header fragment containing navbar -->
	<div th:replace="/fragments/header :: header"></div>

	<!-- Heading banner -->
    <div class="heading-page">
        <section class="page-heading">
            <div class="container">
                <div class="text-content">
                    <h2 style="text-transform: capitalize;">
						Blog entries by - 
						<span style="text-transform: none;" th:text="${username}"></span>
					</h2>
                </div>
            </div>
        </section>
    </div>

	<!-- Can put a scrolling banner -->
	

	<!-- Body section containg blog posts and sidebar -->
	<section class="blog-posts">
		<div class="container">
			<div class="row">
				<!-- Blog posts -->
				<div class="col-lg-8">
					<div class="row">
						<!-- Add post button -->
						<div class="col-lg-12" th:if="${owner == true}">
							<div class="main-button" style="margin-bottom: 25px;">
					  			<a th:href="@{/post/new}" style="font-size: 20px;">
									Create a new post
								</a>
							</div>
				  		</div>
						<!-- Individual blog posts -->
				  		<div class="col-lg-12" th:each="tempPost : ${allPosts}">
							  <!-- Post fragment -->
							<div th:replace="/fragments/singlePost :: post (singlePost = ${tempPost}, slide = false, owner = ${owner})"></div>
				  		</div>
			  		</div>
				</div>

				<!-- Sidebar fragment -->
				<div th:replace="/fragments/sidebar :: sidebar (latestPosts = ${latestPosts}, allTags = ${allTags})"></div>
		  	</div>
		</div>
	  </section>

	  <!-- Footer fragment -->
	  <div th:replace="/fragments/footer :: footer"></div>
</body>

</html>
